<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The SkyronDive Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="main2">The SkyronDive Game</h1>
    </header>
    <section id="padre">
        <section id="c1">
            <h3>Player1</h3>
            <canvas id="canvas1" width="500" height="600"></canvas>
        </section>
        <section id="time">
            <p>Instructions</p>
            <p>Take:</p>
            <img src="./images/good.png" alt="">
            <p>Don't touch:</p>
            <img src="./images/bad.png" alt="">
            <p id="over"></p>
            <p id="enter"></p>
            <p id="winner"></p>
        </section>
        <section id="c2">  
            <h3>Player2</h3>   
            <canvas id="canvas2" width="500" height="600"></canvas>
        </section>
    </section>
    <script src="main.js"></script>
</body>
</html>
